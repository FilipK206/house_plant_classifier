<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/svg+xml" href="static/plant-icon.svg" />
    <link rel="stylesheet" href="{{url_for('static', filename="styles.css")}}">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg border-bottom border-body"
      data-bs-theme="dark"
      style="
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
        background-color: rgba(27, 27, 44, 1);
      "
    >
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home_page') }}"
          >House Plant Classifier</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav justify-content-center">
            <li class="nav-item">
              <a
                class="nav-link {% if active_page == 'home_page' %}active{% endif %}"
                aria-current="page"
                href="{{ url_for('home_page') }}"
              >
                Home
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if active_page == 'classification_page' %}active{% endif %}"
                href="{{ url_for('classification_page') }}"
              >
                Recognize Plant
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if active_page == 'information_page' %}active{% endif %}"
                href="{{ url_for('information_page') }}"
              >
                ML Model
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock %}

    <footer
      class="footer mt-auto py-3 sticky-bottom"
      style="background-color: rgb(22, 20, 24)"
    >
      <div class="container">
        <span class="text-white"
          >Â© 2024 Plant Species Classifier. All rights reserved.</span
        >
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
